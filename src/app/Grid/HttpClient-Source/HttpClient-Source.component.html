<div class="declerationClass">
    <h4>表格数据加载：httpClient</h4>
    <ol>
        <li>数据绑定至Http.get()数据；</li>
        <li>添加服务类，并注入HttpClient用以获取数据；</li>
        <li>展示由Kendo UI 自带Grid实现，过滤、排序未实现。</li>
        <li>通过单击
            <span style="font-weight:bold ; color:red ">下方按钮</span>，可选择表格数据来源，通过httpClient获取本地json文件/网络资源。</li>

        <div>
            <kendo-buttongroup>
                <button kendoButton [togglable]="true" (click)=changeHttpClient()>
                    {{btnChangeText}}
                </button>
            </kendo-buttongroup>
        </div>
    </ol>
</div>

<div class="row">

    <div class="col-sm-7">
        <form novalidate #myForm="ngForm">
            <kendo-grid [data]="view | async" [height]="533" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
                [pageable]="true" [sortable]="true" [navigable]="true">

                <kendo-grid-column field="ProductName" title="Product Name">

                </kendo-grid-column>
                <kendo-grid-column field="UnitPrice" editor="numeric" title="Price">

                </kendo-grid-column>
                <kendo-grid-column field="Discontinued" editor="boolean" title="Discontinued">

                </kendo-grid-column>
                <kendo-grid-column field="UnitsInStock" editor="numeric" title="Units In Stock">

                </kendo-grid-column>

            </kendo-grid>
        </form>
    </div>
</div>
